<!DOCTYPE html>
<html>
    <head>
        <title>Sort</title>
        <script type="text/javascript">
            let arr = new Array();
            let runningIndex = 0;
            function generateArray(){
                arr = new Array();
                for (let i = 0; i < 100; i++) {
                    arr.push(Math.random() * 100);              
                }
            }
            function start(){
                generateArray();
                sort(arr);
            }
           
            function sort(values) {
                // for (let i = 0; i < values.length; i++) {
                    calculate(0, values);
                // }
                
                return values;
            }
            function calculate(i, values) {
                if (i >= values.length) {
                    alert("STOP");
                    return;
                }
                console.debug("calculate: "+runningIndex + " of "+values.length);
                runningIndex = i;
                const val = values[i];
                let min = val, idx = i;
                loop: for (let j = 0; j < values.length; j++) {
                    if (j <= i) continue loop;
                    const val2 = values[j];
                    if (val2 < min) {
                        min = val2;
                        idx = j;
                    }
                }
                doItLater(function(){
                    fillGraphic(values);
                    swapIndex(values, i, idx);
                    if (runningIndex < values.length) {
                        calculate(i+1, values);
                    } 
                },50);
                
            }
            function sort_old(...values) {
                for (let i = 0; i < values.length; i++) {
                    const val = values[i];
                    let min = val, idx = i;
                    loop: for (let j = 0; j < values.length; j++) {
                        if (j <= i) continue loop;
                        const val2 = values[j];
                        if (val2 < min) {
                            min = val2;
                            idx = j;
                        }
                    }
                    
                    swapIndex(values, i, idx);
                }
                
                return values;
            }

            function doItLater(callback, timer) {
                const timeOut = setTimeout(function(){
                    callback();
                    clearTimeout(timeOut);
                }, timer);
            }


            function swapIndex( values, originalIndex, destIndex) { 
                const original = values[originalIndex];
                const destionation = values[destIndex]; 
                values[originalIndex] = destionation;
                values[destIndex] = original;
                
                return values;
            }
            function fillGraphic(arr){
                const tableRow = document.getElementById('tableRow');
                tableRow.innerHTML = "";
                for (let index = 0; index < arr.length; index++) {
                    const element = arr[index];
                    const cell = document.createElement("td");
                    cell.style.height = '100px';
                    const div = document.createElement("div");
                    div.style.width = '5px';
                    div.style.height = element +'%';
                    div.style.backgroundColor = (index == runningIndex) ? 'rgb(200, 10, 10)':  'rgb(100,100,100)';

                    cell.appendChild(div);
                    tableRow.appendChild(cell);

                }
            }
        </script>
    </head>
    <body>
        <button onclick="start()" >Start</button>
        <table id="table">
            <tr id="tableRow">

            </tr>
        </table>
    </body>
</html>
